<form name="myForm" id="myForm" novalidate method="post" class="col-md-6 col-md-push-3" >
			<div class="form-group">
			<label for="" >Name :</label>
			<input class="form-control" type="text"  ng-pattern="/^[a-zA-Z ]+$/" name="name" ng-model="name" required>
			<span ng-show="myForm.name.$error.pattern">Enter Only Alphabat</span>
			<span ng-show="myForm.name.$error.required">Enter your name</span>
			</div>
			<div class="form-group">
			<label for=""> Email :</label>
			<input type="email" class="form-control" name="mail" value="" ng-model="email">
			<span ng-show="myForm.email.$error.email">Enter a valid Email</span>
			<span ng-show="myForm.email.$error.required">Enter your Email</span>
			</div>
			<div class="form-group">
			<label for="">Age: </label>
			<input type="number" class="form-control" name="age" ng-pattern="/^[0-9]{2,3}$/" value="" ng-model="age"></p>
			<span ng-show="myForm.age.$error.text">Enter your Age</span>
			<span ng-show="myForm.age.$error.pattern">Enter Only digit</span>
			<span ng-show="myForm.age.$error.required">Enter your age</span>
			</div>
			<div class="form-group" ng-init="gender='male'">
				<label for="">Gender: </label>
				<br>
				<label>Male</label>
				<input type="radio" class="" name="gender" ng-selected="selected" value="male" ng-model="gender">
				<label>Female</label>
				<input type="radio" class="" name="gender"  value="female" ng-model="gender">
			</div>
			<div class="form-group">
				<label for="">Qualification: </label>
				<select name="qualification" ng-model="selectedQualification">
					<option ng-repeat="x in qualification" value="{{x.degree}}" >{{x.degree}}</option>
				</select>
			</div>
			<div class="form-group">	
				<p><input type="button" class="btn btn-primary" name="send" value="Submit" ng-click="add(myForm)"></p>
			</div>
		</form>
